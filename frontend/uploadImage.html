<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vanilla.css">
    <link rel="stylesheet" href="uploadImage.css">
    <link rel="icon" href="./Images/favicon.ico" type="image/x-icon">
    <script type="module" src="uploadImage.js"></script>
    <script src="CommonScript.js"></script>
    <title>Upload | ApprAIse</title>
</head>

<body>

    <h1 class="title"><a class="navMenu title" href="index.html">ApprAIse</a></h1>

    <ul>
        <li><a class="navMenu" href="About.html">About</a></li>
        <li><a class="navMenu" href="Leaderboard.html">Leaderboard</a></li>
        <li><a class="navMenu" href="Models.html">Models</a></li>
        <li><a class="navMenu" href="Comparison.html">Comparison</a></li>
        <li><a class="navMenu edge" href="uploadImage.html">Upload</a></li>
        <li><a class="navMenu" href="Login.html">Login</a></li>
    </ul>

    <div class="page">
        <div class="pageTitle">
            <h1 class="title">Upload Image</h1>
        </div>

        <form class="upload-form" id="uploadForm">
            <label for="imageUpload">Upload an Image to test a model:</label>
            <input type="file" id="imageUpload" name="image" accept="image/*" required onchange="previewImage(event)">
        </form>

        <div id="imagePreviewContainer" style="display:none;">
            <h3>Image Preview:</h3>
            <img id="imagePreview" src="" alt="Preview" style="max-width: 100%; height: auto;">
        </div>

        <!-- Inference Results -->
        <div id="inferenceResults" style="display:none;">
            <h3>Inference Results:</h3>
            <pre id="results"></pre>
        </div>
    </div>

    <script>
        // Function to preview image when uploaded
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            // Once the image is loaded, display it
            reader.onload = function(e) {
                const preview = document.getElementById('imagePreview');
                preview.src = e.target.result;
                
                // Show the preview container
                document.getElementById('imagePreviewContainer').style.display = 'block';

                // Run inference on the image
                runInference(file);
            };

            // Read the file as data URL to display the image
            if (file) {
                reader.readAsDataURL(file);
            }
        }

        // Function to send image for inference
        async function runInference(imageFile) {
            const formData = new FormData();
            formData.append("image", imageFile);

            try {
                // Send the image to the server for inference
                const response = await fetch('/run_inference', {
                    method: 'POST',
                    body: formData,
                });

                // Check if the response is successful
                if (response.ok) {
                    const result = await response.json();
                    displayResults(result);
                } else {
                    console.error('Inference failed:', response.statusText);
                }
            } catch (error) {
                console.error('Error running inference:', error);
            }
        }

        // Function to display the inference results
        function displayResults(results) {
            const resultsContainer = document.getElementById('inferenceResults');
            const resultsText = document.getElementById('results');
            
            // Display the results in the results section
            resultsText.textContent = JSON.stringify(results, null, 2);
            resultsContainer.style.display = 'block';
        }
    </script>

</body>

</html>
