<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vanilla.css">
    <link rel="stylesheet" href="inferenceStyle.css">
    <link rel="icon" href="./Images/favicon.ico" type="image/x-icon">
    <script type="module" src="inferenceScript.js"></script>
    <script type="module" src="CommonScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="CustomizationScript.js"></script>
    <title>Upload | ApprAIse</title>
</head>

<body>

    <h1 class="title"><a class="navMenu title" href="index.html">ApprAIse</a></h1>

    <ul>
        <li><a class="navMenu" href="About.html">About</a></li>
        <li><a class="navMenu" href="Leaderboard.html">Leaderboard</a></li>
        <li><a class="navMenu" href="Models.html">Models</a></li>
        <li><a class="navMenu" href="Comparison.html">Comparison</a></li>
        <li><a class="navMenu edge" href="uploadImage.html">Upload</a></li>
        <li><a class="navMenu" href="Login.html">Login</a></li>
    </ul>

    <div class="page">
        <div class="pageTitle">
            <h1 class="title">Upload Image</h1>
        </div>

        <div class="inferenceContainer">
            <form class="upload-form" id="uploadForm">
                <label for="imageUpload">Upload an Image to inference.</label>
                <input type="file" id="imageUpload" name="image" accept="image/*">
            </form>
            
            <div class="customAlert">
                Do not leave page after upload.
            </div>

            <h3>
                Check your inference progress <a href="https://app.aihub.qualcomm.com/jobs/" target="_blank"
                    rel="noopener noreferrer">here.</a>
            </h3>

            <h3>Results</h3>
            <div id="loader" class="spinner" style="display: none;"></div>

            <canvas class="chart" id="inferenceResults"></canvas>

            <div id="imagePreviewContainer">
                <h3>Image Preview:</h3>
                <img id="imagePreview" src="">
            </div>
        </div>

    </div>

</body>

</html>
