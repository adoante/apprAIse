<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 2</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h2>Bar graph</h2>
    <canvas id="chart2" width="400" height="200"></canvas>

    <script>
        var ctx2 = document.getElementById('chart2').getContext('2d');
        var chart2 = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ["Apple", "Banana", "Cherry", "Date", "Elderberry"],
                datasets: [{
                    label: "Fruits Sold",
                    data: [10, 15, 7, 12, 8],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                title: {
                    display: true,
                    text: "Fruit Sales Comparison"
                }
            }
        });
    </script>

    <!-- Navigation Buttons -->
    <br>
    <button onclick="window.location.href='testdex.html'">üè† Back to Homepage</button>
    <button onclick="window.location.href='chart3.html'">Next Chart</button>

</body>
</html>
