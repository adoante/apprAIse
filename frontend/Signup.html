<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="vanilla.css">
	<link rel="icon" href="./Images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="LoginSignupStyle.css">
	<script type="module" src="SignupScript.js"></script>
	<title>Signup | ApprAIse</title>
</head>

<body>

	<h1 class="title"><a class="navMenu title" href="index.html">ApprAIse</a></h1>

	<ul>
		<li><a class="navMenu" href="About.html">About</a></li>
		<li><a class="navMenu" href="Leaderboard.html">Leaderboard</a></li>
		<li><a class="navMenu" href="Models.html">Models</a></li>
		<li><a class="navMenu" href="Comparison.html">Comparison</a></li>
		<li><a class="navMenu edge" href="Login.html">Login</a></li>
	</ul>
	
	<div class="page">
		<div class="pageTitle">
			<h1 class="title">Signup</h1>
		</div>

        <div class="loginSignupContainer">
			<form class="formContainer" id="signup">
				<label for="firstname">First name</label>
				<input type="text" id="firstname" name="firstname" required>

				<label for="lastname">Last name</label>
				<input type="text" id="lastname" name="lastname" required>

				<label for="username">Username</label>
				<input type="text" id="username" name="username" required>

				<label for="email">Email</label>
				<input type="text" id="email" name="email" required>

				<label for="password">Password</label>
				<input type="text" id="password" name="password" required>

				<button class="LoginSignupBtn" type="submit">Signup</button>
			</form>

			<p>Have an account? <a href="Login.html">Login</a></p>
		</div>

	</div>

</body>

</html>
