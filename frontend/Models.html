    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <script type="text/javascript" src="ModelsScript.js"></script> -->
        <script src="CommonScript.js"></script>
        <link rel="stylesheet" href="ModelsStyle.css">
        <link rel="icon" href="./Images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="vanilla.css">
        <title>Models</title>
    </head>

    <body>

        <div class="navbarCustom">
            <h1 class="title"><a class="navMenu title" href="index.html">ApprAIse</a></h1>

            <ul>
                <li><a class="navMenu" href="About.html">About</a></li>
                <li><a class="navMenu" href="Leaderboard.html">Leaderboard</a></li>
                <li><a class="navMenu" href="Models.html">Models</a></li>
                <li><a class="navMenu" href="Comparison.html">Comparison</a></li>
                <li><a class="navMenu edge" href="Login.html">Login</a></li>
            </ul>
        </div>

        <div class="page">
            <div class="pageTitle">
                <h1 class="title">Models</h1>
            </div>
            <div class="dropdowns">
                <div class="dropdown" id="deviceDropdown">
                    <div class="dropdown-btn">
                        <p>Devices</p>
                        <img class="arrow LD" src="Images/down-chevron.png" alt="">
                    </div>
                    <div class="dropdown-content">
                        <p class="dropdownItem" data-value="Snapdragon 8 Elite QRD">Snapdragon 8 Elite QRD</p>
                        <p class="dropdownItem" data-value="Samsung Galaxy S24">Samsung Galaxy S24</p>
                        <p class="dropdownItem" data-value="Snapdragon X Elite CRD">Snapdragon X Elite CRD</p>
                    </div>
                </div>

                <div class="dropdown" id="libraryDropdown">
                    <div class="dropdown-btn" >
                        <p>Libraries</p>
                        <img class="arrow LD" src="Images/down-chevron.png" alt="">
                    </div>
                    <div class="dropdown-content">
                        <p class="dropdownItem" data-value="ONNX">ONNX</p>
                        <p class="dropdownItem" data-value="Qualcomm© AI Engine Direct">Qualcomm© AI Engine Direct</p>
                        <p class="dropdownItem" data-value="TFLite">TFLite</p>
                    </div>
                </div>
                <div class="dropdown" id="quantizedDropdown">
                    <div class="dropdown-btn">
                        <p>Model Precision</p>
                        <img class="arrow LSB" src="Images/down-chevron.png" alt="">
                    </div>
                    <div class="dropdown-content" >
                        <p class="dropdownItem" data-value="All">All</p>
                        <p class="dropdownItem" data-value="Quantized">Quantized</p>
                        <p class="dropdownItem" data-value="Floating Point">Floating Point</p>
                    </div>
                </div>

                <div class="search-container">
                    <img src="Images/search-icon.png" alt="Search" class="search-icon">
                    <input
                        type="text"
                        id="modelSearch"
                        placeholder="Search models..."
                        oninput="filterModelsBySearch()"
                    />
                </div>
            </div>

            <div class="models"></div>
        </div>

        <script type="module" src="js/modules/api_wrapper.js"></script>
        <script type="module" src="ModelsScript.js"></script>

    </body>

    </html>
